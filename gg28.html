       var proposalText = "My Dearest Love, you are the most important person & will remain as a half soul of me for my entire life .i know may not be your important person but i promise i'll never stop loving you for a single day i love you";
        var typedTextElement = document.getElementById("typed-text");

        
        function typeWriter() {
            var index = 0;
            var intervalId = setInterval(function() {
                if (index < proposalText.length) {
                    typedTextElement.innerHTML += proposalText.charAt(index);
                    index++;
                } else {
                    clearInterval(intervalId);
                    
                    setTimeout(function() {
                        typedTextElement.innerHTML = "";

                    }, 2000);

            }, 100); 
        }

        
        window.onload = function() {
            typeWriter();
        };
